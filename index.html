<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stack</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <h1><i class="fas fa-layer-group"></i> Stack Visualizer</h1>
    
    <div class="visualizers-container">
      <!-- 堆疊視覺化器 -->
      <div class="container stack-container-wrapper">
        <h2><i class="fas fa-layer-group"></i> Stack</h2>
        
        <div class="controls">
          <div class="input-group">
            <input type="text" id="element-input" placeholder="Input something:" maxlength="10">
            <button id="push-btn"><i class="fas fa-arrow-down"></i> Push</button>
          </div>          
          
          <button id="pop-btn"><i class="fas fa-arrow-up"></i> Pop</button>
          <button id="peek-btn"><i class="fas fa-eye"></i> Peek</button>
          <button id="clear-btn"><i class="fas fa-trash-alt"></i> Clear</button>
          <button id="random-btn"><i class="fas fa-smile"></i> Random Input</button>
        </div>
        
        <div class="stack-container">
          <div class="stack-label"><i class="fas fa-arrow-circle-up"></i> Top</div>
          <div class="stack-wrapper">
            <div id="stack-visualizer" class="stack-visualizer"></div>
          </div>
          <div class="stack-label"><i class="fas fa-arrow-circle-down"></i> Bottom</div>
        </div>
        
        <div class="info-panel">
          <div class="info-item">
            <span><i class="fas fa-calculator"></i> Size:</span>
            <span id="stack-size">0</span>
          </div>
          <div class="info-item">
            <span><i class="fas fa-history"></i> Recent Operation:</span>
            <span id="last-operation">None</span>
          </div>
          <div class="info-item">
            <span><i class="fas fa-info-circle"></i> Result:</span>
            <span id="operation-result">None</span>
          </div>
        </div>
      </div>

      <!-- 後綴表達式計算器 -->
      <div class="container postfix-container-wrapper">
        <h2><i class="fas fa-calculator"></i> Postfix Evaluator</h2>
        
        <div class="controls">
          <div class="input-group">
            <input type="text" id="postfix-input" placeholder="Input Postfix Expression (例如: 3 4 + 5 *)" maxlength="30">
            <button id="evaluate-btn"><i class="fas fa-play"></i> Calculate</button>
          </div>
          <button id="step-btn"><i class="fas fa-step-forward"></i> Run by steps</button>
          <button id="reset-btn"><i class="fas fa-undo"></i> Reset</button>
        </div>
        
        <div class="postfix-visualization">
          <div class="expression-display">
            <div class="expression-label">expression:</div>
            <div id="postfix-expression" class="expression-content"></div>
          </div>
          
          <div class="evaluation-container">
            <div class="postfix-stack-container">
              <div class="stack-label"><i class="fas fa-arrow-circle-up"></i> Top</div>
              <div class="stack-wrapper">
                <div id="postfix-stack" class="stack-visualizer"></div>
              </div>
              <div class="stack-label"><i class="fas fa-arrow-circle-down"></i> Bottom</div>
            </div>
            
            <div class="evaluation-steps">
              <div class="step-label">steps:</div>
              <div id="evaluation-steps" class="steps-content"></div>
            </div>
          </div>
        </div>
        
        <div class="info-panel">
          <div class="info-item">
            <span><i class="fas fa-square-root-alt"></i> result:</span>
            <span id="evaluation-result">None</span>
          </div>
          <div class="info-item">
            <span><i class="fas fa-info-circle"></i> state:</span>
            <span id="evaluation-status">ready</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="Stack.js"></script>
  <script src="stackVisualizer.js"></script>
  <script src="postfixEvaluator.js"></script>
</body>
</html>
